    <script>
        function taggelHidden(id = 'exportContent', btn = 'taggelHiddenBtn') {
            div = document.getElementById(id);
            btn = document.getElementById(btn);

            if (div.hidden) {
                div.hidden = false;
                btn.textContent = "Hide";
            } else {
                div.hidden = true;
                btn.textContent = " Display";

            }
        }
    </script>

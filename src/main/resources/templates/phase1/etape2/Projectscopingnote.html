    <script>
        function taggelHidden() {
            div = document.getElementById('exportContent');
            btn = document.getElementById('taggelHiddenBtn');

            if (div.hidden) {
                div.hidden = false;
                btn.textContent = "hide the report";
            } else {
                div.hidden = true;
                btn.textContent = " display the report";

            }
        }

        var majorRisks = /*[[${majorRisks}]]*/  null;

    <script>

        // setup 
        const data = {
            labels: ['Phase1: Framing the project', 'Phase2: Data collection and synthesis', 'Phase 3: Developement of IT risk management framework', 'Phase 4: Change management / Communication and awareness-raising', 'Phase5: MonitoringandSurveillance'],
            datasets: [{
                label: 'Weeks',
                data: [
                    // ['2022-07-01','2022-07-03'],
                    // ['2022-08-23','2022-08-25'],
                    // ['2022-07-01','2022-08-01'],
                    // ['2022-07-01','2022-08-01'],
                    // ['2022-07-01','2022-08-01']

                    [gantt['startDatePhase1'], gantt['endDatePhase1']],
                    [gantt['startDatePhase2'], gantt['endDatePhase2']],
                    [gantt['startDatePhase3'], gantt['endDatePhase3']],
                    [gantt['startDatePhase4'], gantt['endDatePhase4']],
                    [gantt['startDatePhase5'], gantt['endDatePhase5']]
                ],
                backgroundColor: [
                    'rgba(255, 26, 104, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)'

                ],
                borderColor: [
                    'rgba(255, 26, 104, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        };

        // config 
        const config = {
            type: 'bar',
            data,
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        min: gantt['startDatePhase1'],
                        type: 'time',
                        time: {
                            unit: 'week'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                },
                animation: {
                    duration: 0, // general animation time
                }
            }
        };

        // render init block
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
